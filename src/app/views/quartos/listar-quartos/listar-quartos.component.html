<div class="row justify-content-center mt-5 px-3">
  <div class="col-md-10 d-grid gap-3">
    <h1 class="fs-2 text-center mb-4">Lista de Quartos Cadastrados</h1>

    <div class="d-flex justify-content-start mb-3">
      <button
        routerLink="/quartos/inserir"
        mat-raised-button
        color="primary"
        class="d-flex align-items-center gap-2"
      >
        <mat-icon>hotel</mat-icon>
        Novo Quarto
      </button>
    </div>

    <div class="table-wrapper">
      <table class="custom-table">
        <thead>
          <tr>
            <th>NÚMERO</th>
            <th>ANDAR</th>
            <th>DESCRIÇÃO</th>
            <th>CAPACIDADE</th>
            <th>AÇÕES</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let quarto of quartos$ | async">
            <td>{{ quarto.number }}</td>
            <td>{{ quarto.floor }}</td>
            <td>{{ quarto.description }}</td>
            <td>{{ quarto.capacity }}</td>
            <td>
              <div class="action-buttons d-flex flex-wrap justify-content-center gap-2">
                <button
                  mat-stroked-button
                  color="accent"
                  routerLink="/quartos/editar/{{ quarto.id }}"
                >
                  <mat-icon>edit</mat-icon>
                  Editar
                </button>

                <button
                  mat-stroked-button
                  color="warn"
                  routerLink="/quartos/excluir/{{ quarto.id }}"
                >
                  <mat-icon>delete</mat-icon>
                  Excluir
                </button>
              </div>
            </td>
          </tr>

          <tr *ngIf="(quartos$ | async)?.length === 0">
            <td colspan="5" class="text-center no-data">
              Nenhum quarto cadastrado.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

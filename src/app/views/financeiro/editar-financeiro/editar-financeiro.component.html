<div class="row justify-content-center align-items-center mt-5"
     style="padding-left: 20px; padding-top: 20px">
  <div class="col-md-5">
    <h1 class="fs-2">Editar Reserva</h1>

    <form [formGroup]="form!"
          (ngSubmit)="gravar()"
          class="d-grid mt-4">
      <mat-form-field [style.min-width.px]="250"
                      [style.width.%]="40"
                      [style.display]="'block'"
                      appearance="outline">
        <mat-label>Data Entrada:</mat-label>
        <input matInput
               [matDatepicker]="checkInPicker"
               formControlName="checkIn">
        <mat-datepicker-toggle matIconSuffix
                               [for]="checkInPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkInPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field [style.min-width.px]="250"
                      [style.width.%]="40"
                      [style.display]="'block'"
                      appearance="outline">
        <mat-label>Data Saída:</mat-label>
        <input matInput
               [matDatepicker]="checkOutPicker"
               formControlName="checkOut">
        <mat-datepicker-toggle matIconSuffix
                               [for]="checkOutPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkOutPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field [style.min-width.px]="250"
                      [style.width.%]="40"
                      [style.display]="'block'"
                      appearance="outline">
        <mat-label>Hóspede:</mat-label>
        <input type="text"
               formControlName="guestName"
               matInput />
      </mat-form-field>
      <mat-form-field [style.min-width.px]="250"
                      [style.width.%]="40"
                      [style.display]="'block'"
                      appearance="outline">
        <mat-label>Quarto:</mat-label>
        <input type="text"
               formControlName="roomName"
               matInput />
      </mat-form-field>
      <mat-form-field [style.min-width.px]="250"
                      [style.width.%]="40"
                      [style.display]="'block'"
                      appearance="outline">
        <mat-label>Valor Reserva:</mat-label>
        <input type="text"
               formControlName="reservationValue"
               matInput />
      </mat-form-field>
      <mat-form-field [style.min-width.px]="250"
                      [style.width.%]="40"
                      [style.display]="'block'"
                      appearance="outline">
        <mat-label>Valores Adicionais:</mat-label>
        <input type="text"
               formControlName="additionalValue"
               matInput />
      </mat-form-field>
      <mat-form-field [style.min-width.px]="250"
                      [style.width.%]="40"
                      [style.display]="'block'"
                      appearance="outline">
        <mat-label>Total:</mat-label>
        <input type="text"
               formControlName="totalValue"
               matInput />
      </mat-form-field>
      <mat-form-field [style.min-width.px]="250"
                      [style.width.%]="40"
                      [style.display]="'block'"
                      appearance="outline">
        <mat-label>Método de pagamento:</mat-label>
        <input type="text"
               formControlName="paymentMethod"
               matInput />
      </mat-form-field>
      <div class="d-flex justify-content-end gap-2 mt-5">
        <button type="submit"
                class="py-3 px-5"
                color="primary"
                mat-raised-button>
          Salvar
        </button>
        <button routerLink="/financeiro/listar"
                class="py-3 px-5 btn-spacing"
                color="warn"
                mat-stroked-button>
          Voltar
        </button>
      </div>
    </form>
  </div>
</div>

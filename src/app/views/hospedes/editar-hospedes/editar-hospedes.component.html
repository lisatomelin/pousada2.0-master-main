<div class="row justify-content-center align-items-center mt-5" style="padding-left: 20px; padding-top: 20px">
  <div class="col-md-5">
    <h1 class="fs-2">Editar HÃ³spede</h1>

    <form [formGroup]="form!" (ngSubmit)="gravar()" class="d-grid mt-4">
      <mat-form-field [style.min-width.px]="250" [style.width.%]="40" [style.display]="'block'" appearance="outline">
        <mat-label>NOME:</mat-label>
        <input type="text" formControlName="name" matInput />
        <mat-error *ngIf="nameHasError()" >{{getNameError()}}</mat-error>
      </mat-form-field>

      <mat-form-field [style.min-width.px]="250" [style.width.%]="40" [style.display]="'block'" appearance="outline">
        <mat-label>CPF:</mat-label>
        <input type="text" formControlName="cpf" matInput />
        <mat-error *ngIf="cpfHasError()" >{{getCpfError()}}</mat-error>
      </mat-form-field>

      <mat-form-field [style.min-width.px]="250" [style.width.%]="40" [style.display]="'block'" appearance="outline">
        <mat-label>EMAIL:</mat-label>
        <input type="text" formControlName="email" matInput />
        <mat-error *ngIf="emailHasError()" >{{getEmailError()}}</mat-error>
      </mat-form-field>

      <mat-form-field [style.min-width.px]="250" [style.width.%]="40" [style.display]="'block'" appearance="outline">
        <mat-label>TELEFONE:</mat-label>
        <input type="text" formControlName="phoneNumber" matInput />
        <mat-error *ngIf="phoneNumberHasError()" >{{getPhoneNumberError()}}</mat-error>
      </mat-form-field>

      <div class="d-flex justify-content-end gap-2 mt-5">
        <button
          type="submit"
          class="py-3 px-5"
          color="primary"
          mat-raised-button
        >
          Salvar
        </button>
        <button
          routerLink="/hospedes/listar"
          class="py-3 px-5 btn-spacing"
          color="warn"
          mat-stroked-button
        >
          Voltar
        </button>
      </div>
    </form>
  </div>
</div>

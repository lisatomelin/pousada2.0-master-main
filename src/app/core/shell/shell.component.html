<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>  
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="/hospedes/listar">Hóspedes</a>
      <a mat-list-item href="/quartos/listar">Quartos</a>
      <a mat-list-item href="/reservas/listar">Reservas</a>
      <a mat-list-item href="/financeiro/listar">Financeiro</a>
      <a mat-list-item href="/relatorios/listar">Relatórios</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="d-flex align-items-center gap-2"
        >Pousada Ypuã - Controle de Reservas <mat-icon>calendar_month</mat-icon></span
      >
    </mat-toolbar>

    <!-- Projeção de Conteúdo -->
    <main class="p-4">
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
